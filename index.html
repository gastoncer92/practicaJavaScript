<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi economia</title>
</head>

<body>
    <h1>Mi aplicacion para gastos</h1>


    <form id="transactionForm">
        <div class="claseFormulario">
            <label for="ingreso">Ingreso</label>
            <input id="ingreso" type="radio" name="datoTipo" value="ingreso" checked>
            <label for="egreso">Egreso</label>
            <input id="egreso" type="radio" name="datoTipo" value="egreso">
        </div>

        <div class="claseFormulario">
            <label for="transactionDescripcion">Descripcion</label>
            <input id="transactionDescripcion" name="datoDescripcion">
        </div>

        <div class="claseFormulario">
            <label for="transactionMonto">Monto</label>
            <input id="transactionMonto" name="datoMonto" type="number">
        </div>

        <div class="claseFormulario">
            <label for="transactionCategoria">Categoria</label>
            <input id="transactionCategoria" name="datoCategoria">
        </div>

        <div class="claseFormulario">
            <button id="botonDeEnvio">
                AÃ±adir
            </button>
        </div>


    </form>
    </div>
    <div class="tableFormat">
        <table id="transactionTable">
            <tr>
                <th>Tipo</th>
                <th>Descripcion</th>
                <th>Monto</th>
                <th>Categoria</th>
                <th>Borrar</th>
            </tr>


        </table>
    </div>

    <script>
        const form = document.getElementById("transactionForm");

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            let transactionFormData = new FormData(form);
            transactionObj = convertFormDataToTransactionObj(transactionFormData)
            insertarFilaEnTransactionTable(transactionFormData)
            saveTransactionObj(transactionObj)
        })

        document.addEventListener("DOMContentLoaded", function (event) {
            let transactionObjArray = JSON.parse(localStorage.getItem("transactionData"));
        })

        function convertFormDataToTransactionObj(transactionFormData) {
            let transactionTipo = transactionFormData.get("datoTipo")
            let datoDescripcion = transactionFormData.get("datoDescripcion")
            let datoMonto = transactionFormData.get("datoMonto")
            let datoCategoria = transactionFormData.get("datoCategoria")
            return {
                "transactionTipo": transactionTipo,
                "datoDescripcion": datoDescripcion,
                "datoMonto": datoMonto,
                "datoCategoria": datoCategoria
            }
        }

        function insertarFilaEnTransactionTable(transactionFormData) {
            let transactionTableRef = document.getElementById("transactionTable");
            let newTransactionRowRef = transactionTableRef.insertRow(-1);
            let newTypeCellRef = newTransactionRowRef.insertCell(0)
            newTypeCellRef.textContent = transactionFormData.get("datoTipo")
            newTypeCellRef = newTransactionRowRef.insertCell(1)
            newTypeCellRef.textContent = transactionFormData.get("datoDescripcion")
            newTypeCellRef = newTransactionRowRef.insertCell(2)
            newTypeCellRef.textContent = transactionFormData.get("datoMonto")
            newTypeCellRef = newTransactionRowRef.insertCell(3)
            newTypeCellRef.textContent = transactionFormData.get("datoCategoria")
        }

        function saveTransactionObj(transactionObj) {
            let myTransactionArray = []
            //let myTransactionArray = JSON.parse(localStorage.getItem("transactionData")) || [];
            //let myTransactionArray = JSON.parse(localStorage.getItem("transactionData"));
            myTransactionArray.push(transactionObj);
            let transactionArrayJSON = JSON.stringify(transactionObj);
            localStorage.setItem("transactionData", transactionArrayJSON)


            //let transactionObjJSON = JSON.stringify(transactionObj);
            //localStorage.setItem("transactionData", transactionObjJSON)
        }
    </script>

    <style>
        .claseFormulario {
            background-color: wheat;
            padding: 12px;

        }

        form {
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        td,
        th {
            text-align: center;
            padding: 15px;
            border: solid red 1px;
        }

        .tableFormat table {
            margin: 0 auto;
        }

        #botonDeEnvio {
            font-size: 30px;

        }
    </style>

</body>

</html>
