<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi economia</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- <link rel="stylesheet" href="./resources/css/styles.css"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
    <h1>Mi aplicacion para gastos</h1>

    <!-- <div class="container"> -->
    <div class="row">

        <div class="col s6 offset-s1">
            <div class="tableFormat">
                <table class="striped" id="transactionTable" data-transaction-id="1234" data-colum-amount="4">
                    <tr>
                        <th>Tipo</th>
                        <th>Descripcion</th>
                        <th>Monto</th>
                        <th>Categoria</th>
                        <th>Eliminar</th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="col s2 offset-s1">
            <form id="transactionForm">
                <div class="claseFormulario">
                    Tipo de transaccion
                    <div class="row">
                        <p>
                            <label>
                                <input class="with-gap" value="Ingreso" name="transactionTipo" type="radio" checked />
                                <span>Ingreso</span>
                            </label>
                            <label>
                                <input class="with-gap" value="Egreso" name="transactionTipo" type="radio" />
                                <span>Egreso</span>
                            </label>
                        </p>
                    </div>

                    <div class="input-field">
                        <input required id="transactionDescripcion" name="datoDescripcion" type="text" class="validate">
                        <label for="transactionDescripcion">Descripcion</label>
                    </div>



                    <div class="input-field">
                        <input required id="transactionMonto" name="datoMonto" type="number" class="validate">
                        <label for="transactionMonto">Monto</label>
                    </div>

                    <div class="claseFormulario">
                        <label for="transactionCategoria">Elegir categoria</label>
                        <select class="browser-default" required id="transactionCategoria" name="datoCategoria">
                            <option value="" disabled selected>Elige una categoria</option>
                            <option value="1">Comida</option>
                            <option value="2">Compras</option>
                            <option value="3">Facturas</option>
                        </select>


                        <label for="transactionCategoria">Categoria</label>
                        <!-- <input required id="transactionCategoria" name="datoCategoria"> -->
                        <select required id="transactionCategoria" name="datoCategoria">
                            <option value="comida">comida</option>
                            <option value="compras">compras</option>
                            <option value="facturas">facturas</option>
                        </select>
                    </div>
                    <div>


                        <button class="btn waves-effect waves-light" type="submit" id="botonDeEnvio"
                            name="action">AÃ±adir
                            <i class="material-icons right">send</i>
                        </button>


                    </div>
            </form>

        </div>






    </div>
    </div>


    <script src="./resources/js/scripts.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
